<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<h1 class="title">Tic Tac Toe</h1>
		</header>
		<section id="top">
			<div class="board">
				<div id="grid">
					<table class="table-class">
						<tr>
							<td class="cell cellHover" onclick="addImg(1,3)" id="1_3"></td>
							<td class="cell cellHover" onclick="addImg(2,3)" id="2_3"></td>
							<td class="cell cellHover" onclick="addImg(3,3)" id="3_3"></td>
						</tr>
						<tr>
							<td class="cell cellHover" onclick="addImg(1,2)" id="1_2"></td>
							<td class="cell cellHover" onclick="addImg(2,2)" id="2_2"></td>
							<td class="cell cellHover" onclick="addImg(3,2)" id="3_2"></td>
						</tr>
						<tr>
							<td class="cell cellHover" onclick="addImg(1,1)" id="1_1"></td>
							<td class="cell cellHover" onclick="addImg(2,1)" id="2_1"></td>
							<td class="cell cellHover" onclick="addImg(3,1)" id="3_1"></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
		<section id="bottom">
      <p class="turn">Player 1's turn!</p>
    </section>
		<script src="main.js"></script>
	</body>
</html>
